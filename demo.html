<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<!-- <script src="../lib/jquery.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="scroll-effects.js"></script>
<style>
	body {
		margin: 0;
		font: 12px/18px Helvetica;
	}

	#container {
		padding: 100px;
        background: url(http://subtlepatterns.com/patterns/batthern.png);
	}

	.elm {
		width: 100px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		font-size: 2em;
		position: fixed;

		background: #fc0;
	}
</style>
</head>
<body>
<div id="container"></div>
<script>
var s = '',
	n = 8;

for (var i = n; i--;) {
	for (var j = n; j--;) {
		s += '<div class="elm n'+(i*n+j)+'"></div>';
	}
}

for (var i = 0; i < 1e4; ++i) {
	if (i % 5e2 === 0) s += '<h2>Header</h2>';
	s += Math.random().toString(36).replace('0.', '') + ' ';
}
$('#container').html(s);

var options = [];
for (var i = n; i--;) {
	for (var j = n; j--;) {
		options.push({
			elm: $('.n' + (i * n + j)),
			left: {
				0: i * 100 + 'px',
				1000: i * 100 + 'px'
			},
			top: {
				0: j * 100 + 'px',
				1000: j * 100 + 'px'
			},
			borderRadius: {
				0: '0px',
				1000: '100px',
			},
			'-webkit-transform': {
				0: 'rotate(0deg)',
				1000: 'rotate(180deg)',
			}
		});
	}
}

$.fn.scrollEffects(options);

</script>
</body>
</html>
